<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact The Hobbit Hole Coffee Shop</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About us</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <div>
        <p>Our Logo! â˜•</p>
      </div>
    </header>

    <main>
      <section>
        <h1>Contact Us</h1>
      </section>

      <section>
        <address>
          <h2>Reach Out</h2>
          <ul>
            <li><a href="mailto:info@hobbithole.com">Send an owl</a></li>
            <li><a href="tel:74739333326">Give us a call</a></li>
          </ul>
        </address>
      </section>

      <section>
        <h2>Find Us</h2>
        <figure>
          <img
            src="./assets/cozy.avif"
            alt="A small house embedded in a grassy hill with a round wooden door"
            width="100%"
          />
          <figcaption>Our cozy location under the hill</figcaption>
        </figure>
      </section>

      <section>
        <h2>Send a Message</h2>
        <form>
          <div>
            <label for="name">Your Name:</label><br />
            <input type="text" id="name" name="name" required />
          </div>
          <div>
            <label for="email">Your Email:</label><br />
            <input type="email" id="email" name="email" required />
          </div>
          <div>
            <label for="message">Your Message:</label><br />
            <textarea id="message" name="message" rows="4" required></textarea>
          </div>
          <div>
            <button type="submit">Send Message</button>
          </div>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; The Hobbit Hole Coffee Shop, Hobbiton, The Shire</p>
    </footer>
  </body>
</html>
